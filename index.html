<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 75%;
        }
        .message.user {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #EAEAEA;
            align-self: flex-start;
        }
    </style>
</head>
<body class="bg-green-200 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Real-Time Chat</h1>
        <div id="messages" class="chat-container flex flex-col"></div>
        <input id="messageInput" type="text" class="w-full px-4 py-2 border rounded" placeholder="Type your message...">
    </div>
    <script src="script.js"></script>
</body>
</html>
